{%block content%} 

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- <script src="https://use.fontawesome.com/f07c06e3cd.js"></script> -->

    <title>Home Page</title>
</head>

<body style="font-family: 'Poppins', sans-serif; overflow-x: hidden;">
    <div id="main" style="margin-right: -5%;">
        <div class="homepage">
            <div class="card bg-dark text-white">
                <div class="row">
                    <div class="col" style="max-width: 25%;">
                        <img src="/app/static/images/Maya Angelou Canvas Print by Rob Snow _ iCanvas.jpeg" alt="">
                    </div>
                    <div class="col" style="max-width: 25%;">
                        <img src="/app/static/images/Albert Einstein (E=MC2) Canvas Print by Rob Snow _ iCanvas.jpeg"
                            alt="">
                    </div>
                    <div class="col" style="max-width: 25%;">
                        <img src="/app/static/images/Malcolm X Art Print by Rob Snow _ iCanvas.jpeg" alt="">
                    </div>
                    <div class="col" style="max-width: 25%;">
                        <img src="/app/static/images/Nelson Mandela Canvas Wall Art by Rob Snow _ iCanvas.jpeg" alt="">
                    </div>
                </div>
                <div class="card-img-overlay" style="width: 110%; background-color: rgba(0, 0, 0, 0.7);">

                        <div class="buttons">
                            <div class="row" style="margin-top: 2%;">
                                <div class="col">
                                    <button class="button"

                                    </button>
                                    
                                </div>
                                <div class="col">
                                    <button class="button"
                                    style="width:2cm; height: 1cm; border-radius: 2cm; background-color: black; width: 3cm; font-size: 0.5cm;"><a href="/registration" style="color: white;">Sign up</a>
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
